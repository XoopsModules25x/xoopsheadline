    headline_xml: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<rss version=\"2.0\">\n    <channel>\n        <title>XOOPS Web Application System</title>\n        <link>\n        https://xoops.org/modules/publisher</link>\n        <description>Powered by You!</description>\n        <lastBuildDate>Wed, 20 Oct 2021 02:24:57 +0000</lastBuildDate>\n        <docs>http://backend.userland.com/rss/</docs>\n        <generator>Publisher</generator>\n        <category>Publisher</category>\n        <managingEditor>webmaster@xoops.org( XOOPS Web Application System )</managingEditor>\n        <webMaster>webmaster@xoops.org( XOOPS Web Application System )</webMaster>\n        <language>en</language>\n        <image>\n            <title>XOOPS Web Application System</title>\n            <url>https://xoops.org/images/logo.gif</url>\n            <link>\n            https://xoops.org/modules/publisher</link>\n            <width>140</width>\n            <height>43</height>\n        </image>\n        <item>\n            <title>RssFit  1.32 Beta 1</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6053</link>\n            <description>XOOPS RssFit  1.32 Beta 1 released for testing/contributions!&lt;br&gt;&lt;br&gt;RssFit is a module to create syndicated RSS feeds from your modules.&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/mambax7/rssfit/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/mambax7/rssfit/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.011</description>\n            <pubDate>Thu, 14 Oct 2021 10:00:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6053</guid>\n        </item>\n        <item>\n            <title>Tutorial on understanding xSwatch4</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6052</link>\n            <description>This article informs you of the availability in French and English of a very detailed tutorial on the functional theme that is xSwatch4, XOOPS theme in Bootstrap 4&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;Read the complete news on monxoops.fr:&lt;br&gt;Tutorial on understanding xSwatch4</description>\n            <pubDate>Mon, 13 Sep 2021 20:20:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6052</guid>\n        </item>\n        <item>\n            <title>monxoops.fr becomes multilingual</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6051</link>\n            <description>The monxoops team is proud to inform you that the https://www.monxoops.fr website is now multilingual:&lt;br&gt;French and English&lt;br&gt;we use the module xlanguage to provide this service.&lt;br&gt;&lt;br&gt;Read the complete news on monxoops.fr :&lt;br&gt;monxoops.fr becomes multilingual</description>\n            <pubDate>Fri, 10 Sep 2021 14:00:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6051</guid>\n        </item>\n        <item>\n            <title>xLanguage 3.1 Final</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6050</link>\n            <description>xLanguage 3.1 Final is released!&lt;br&gt;&lt;br&gt;xLanguage handles displaying contents in different languages, like English, French and Chinese. If you want to switch between languages, this module is for you.&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/xlanguage/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/xlanguage/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.08 and MySQL 8.0.23</description>\n            <pubDate>Tue, 10 Aug 2021 08:30:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6050</guid>\n        </item>\n        <item>\n            <title>GBook 1.13 Final</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6049</link>\n            <description>XOOPS GBook 1.13 Final is released!&lt;br&gt;&lt;br&gt;It&apos;s a very simple Guestbook for XOOPS Websites&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/gbook/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/gbook/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.08 and MySQL 8.0.23</description>\n            <pubDate>Mon, 09 Aug 2021 08:20:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6049</guid>\n        </item>\n        <item>\n            <title>Contact 2.27 RC-1</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6048</link>\n            <description>XOOPS Contact 2.27 RC-1 released for testing/contributions!&lt;br&gt;&lt;br&gt;A simple &quot;Contact Us&quot; module for XOOPS Websites&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/contact/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/contact/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.08 and MySQL 8.0.23</description>\n            <pubDate>Mon, 09 Aug 2021 07:10:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6048</guid>\n        </item>\n        <item>\n            <title>XoopsTube 1.08 RC-2</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6047</link>\n            <description>XoopsTube 1.08 RC-2 released for testing/contributions!&lt;br&gt;&lt;br&gt;With the module XoopsTube you can add and categorize movies from sites like YouTube, DailyMotion, LiveLeak, etc. to your website..&lt;br&gt;&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/xoopstube/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/xoopstube/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.08 and MySQL 8.0.23</description>\n            <pubDate>Mon, 09 Aug 2021 06:10:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6047</guid>\n        </item>\n        <item>\n            <title>Lexikon 1.53 Beta 2</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6046</link>\n            <description>XOOPS Lexikon 1.53 Beta 2 released for testing/contributions!&lt;br&gt;&lt;br&gt;Lexikon is a module to create a glossary ordered by categories, with users participation who - among permissions - are allowed to send definitions or request for new entries.&lt;br&gt;&lt;br&gt;It&apos;s an Alpha release, so expect bugs, but you can help us in discovering and fixing them! &lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/lexikon/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/lexikon/    &lt;br&gt;&lt;br&gt;ISSUES/BUGS:  Please report all issues on GitHub&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;It was tested on PHP 8.08 and MySQL 8.0.23</description>\n            <pubDate>Mon, 09 Aug 2021 06:00:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6046</guid>\n        </item>\n        <item>\n            <title>ModuleInstaller 1.05 Final</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6045</link>\n            <description>XOOPS ModuleInstaller 1.05 Final for XOOPS 2.5.10 &amp; PHP 7.3+ has been released.&lt;br&gt;&lt;br&gt;ModuleInstaller is a XOOPS module to install, uninstall, activate, deactivate, and update XOOPS Modules in bulk, instead of doing it one by one.&lt;br&gt;&lt;br&gt;Download: GitHub&lt;br&gt;&lt;br&gt;Development: GitHub&lt;br&gt;&lt;br&gt;Tutorial: GitBook &lt;br&gt;&lt;br&gt;You can contribute to the tutorial, as well as provide translation, on GitHub XOOPS Docs here&lt;br&gt;&lt;br&gt;We would like to thank all the users and testers for providing their feedback and bug fixes.&lt;br&gt;&lt;br&gt;Check out XOOPS on GitHub: Let&apos;s Get involved!</description>\n            <pubDate>Sun, 08 Aug 2021 05:20:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6045</guid>\n        </item>\n        <item>\n            <title>xSitemap 1.56 Final</title>\n            <link>\n            https://xoops.org/modules/publisher/item.php?itemid=6044</link>\n            <description>xSitemap 1.56 Final  is released&lt;br&gt;&lt;br&gt;This module has been updated for the upcoming  XOOPS 2.5.11 and PHP 8&lt;br&gt;&lt;br&gt;DOWNLOAD: https://github.com/XoopsModules25x/xsitemap/releases&lt;br&gt;&lt;br&gt;FORK:  https://github.com/XoopsModules25x/xsitemap&lt;br&gt;&lt;br&gt;&lt;br&gt;REQUIREMENTS: &lt;br&gt;- XOOPS 2.5.10+&lt;br&gt;- PHP 7.3+&lt;br&gt;&lt;br&gt;Tested on PHP 7.4.22 and PHP 8.0.8</description>\n            <pubDate>Fri, 06 Aug 2021 21:50:00 +0000</pubDate>\n            <guid>https://xoops.org/modules/publisher/item.php?itemid=6044</guid>\n        </item>\n    </channel>\n</rss>"
